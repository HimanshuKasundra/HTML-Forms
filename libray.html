<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		LIBRAY SYSTEM
	</title>
</head>
<body>
	<form>
		<h1 align="center">Library Mangement System</h1><hr>
		<h2 align="center"><font color="blue"><u>Library Registration Form</u></font><u></u></h2>
		<table align="center" class="image" border="1">
			<tr class="tr1">
				<td>First name</td>
				<td>:</td>
				<td><input required="required" type="text" name="12">
			</tr><tr>
				<td>Last name</td>
				<td>:</td>
				<td><input required="required" type="text" name="12">
			</tr>
			<tr class="tr2">
				<td>Email Id</td>
				<td>:</td>
				<td><input required="required" type="email"></td>
			</tr>
			<tr>
				<td>Mobile number</td>
				<td>:</td>
				<td><input required="required" type="tel" pattern="[0-9]{10}" title="enter valid mobile number "></td>
			</tr>
			<tr>
				<td>D.O.B.</td>
				<td>:</td>
				<td><input required="required" type="date" title="enter valid D.O.B."></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					Male<input checked type="radio" name="g">
					Female<input type="radio" name="g">
					Other<input type="radio" name="g">
				</td>
			</tr>
			<tr>
				<td>Branch</td>
				<td>:</td>
				<td>
					<select>
						<option selected disabled>Select branch</option>
						<option>Computer engineering</option>
						<option>Mechanical engine ering</option>
						<option>Electrical engineering</option>
						<option>Civil engineering</option>
					</select>
			</td>
			</tr>
			<tr>
				<td>Issue Date</td>
				<td>:</td>
				<td><input required="required" type="date" name="d"></td>
			</tr>
			<tr>
				<td>Return Date</td>
				<td>:</td>
				<td><input required="required" type="date" name="d"></td>
			</tr>
			<tr>
				<td>Passport Size Photo</td>
				<td>:</td>
				<td><input required="required" type="file"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td align="center"><input type="submit"></td>
				<td></td>
				<td align="center"><input type="reset" name=""></td>
			</tr>

		</table>
	</form>
	
	</html>
